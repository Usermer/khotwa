<!-- Navigation Moderne -->
<nav class="navbar">
  <div class="nav-container">
    <!-- Logo avec animation -->
    <a routerLink="/" class="nav-brand">
      <div class="logo-container">
        <img src="/assets/images/logo.png" alt="missing" class="logo-image">
      </div>
    </a>

    <!-- Menu Principal -->
    <div class="nav-menu">
      @for (item of navItems; track item.label) {
        @if (item.hasSubmenu) {
          <div class="nav-link-group">
            <button 
              (click)="toggleReportMenu()"
              class="nav-link nav-link-dropdown">
              <span class="link-icon">
                <svg class="icon" viewBox="0 0 20 20" width="16" height="16">
                  <path d="M9 5H7a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-2M9 5a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2M9 5a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2" fill="none" stroke="currentColor" stroke-width="1.5"/>
                </svg>
              </span>
              <span class="link-text">{{ item.label }}</span>
              <span class="link-badge">New</span>
              <svg class="dropdown-icon" viewBox="0 0 20 20" width="14" height="14" [class.rotate]="reportMenuOpen">
                <path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" fill="currentColor"/>
              </svg>
            </button>
            
            <!-- Submenu -->
            @if (reportMenuOpen) {
              <div class="submenu">
                @for (subitem of reportSubmenu; track subitem.label) {
                  <a [routerLink]="subitem.path" 
                    class="submenu-link"
                    (click)="closeReportMenu()">
                    {{ subitem.label }}
                  </a>
                }
              </div>
            }
          </div>
        } @else {
          <a [routerLink]="item.path" 
            class="nav-link">
            <span class="link-icon">
              <svg class="icon" viewBox="0 0 20 20" width="16" height="16">
                @if (item.label === 'Home') {
                  <path d="M3 10l7-7 7 7v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-7z" fill="none" stroke="currentColor" stroke-width="1.5"/>
                } @else if (item.label === 'Missing Persons') {
                 <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M22 10.5h-6m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM4 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 10.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
                </svg>

                } @else if (item.label === 'Found Persons') {
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>

                } @else if (item.label === 'Map') {
                  <path d="M9 20l-5.447-2.724A1 1 0 0 1 3 16.382V5.618a1 1 0 0 1 1.447-.894L9 7m0 13l6-3m-6 3V7m6 10l5.447 2.724A1 1 0 0 0 21 18.382V7.618a1 1 0 0 0-.553-.894L15 4m0 13V4m0 0L9 7" fill="none" stroke="currentColor" stroke-width="1.5"/>
                } @else if (item.label === 'Login') {
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                  </svg>
                } @else {
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
                </svg>
                }
              </svg> 
            </span> 
            <span class="link-text">{{ item.label }}</span>
          </a>
        }
      }
    </div>

    <!-- Actions Utilisateur -->
    <div class="nav-actions">
      <!-- Search Bar -->
      <div class="search-container">
        <svg class="search-icon" viewBox="0 0 20 20" width="18" height="18">
          <path d="M19 19l-4.35-4.35m0 0A7.5 7.5 0 1 0 4.35 4.35a7.5 7.5 0 0 0 10.3 10.3z" fill="none" stroke="#94a3b8" stroke-width="1.8"/>
        </svg>
        <input type="search" placeholder="Search persons..." class="search-input">
      </div>

     
      <!-- User Profile -->
      <!-- <div class="user-profile">
        <a routerLink="/login" class="login-btn">
          <svg class="avatar-icon" viewBox="0 0 20 20" width="20" height="20">
            <path d="M10 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm0 0a5 5 0 0 1 5 5v2H5v-2a5 5 0 0 1 5-5z" fill="currentColor"/>
          </svg>
          <span>Login</span>
        </a>
      </div> -->
    </div>
  </div>
</nav>
