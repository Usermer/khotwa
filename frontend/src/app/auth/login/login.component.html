<div class="login-container">
  <div class="login-wrapper">
    <!-- Image Panel (Left) -->
    <div class="login-image">
      <img src="/assets/images/login.jpg" alt="FindPerson" class="side-image">
      
    </div>

    <!-- Form Panel (Right) -->
    <div class="login-form-wrapper">
      <div class="login-card">
        <h1 class="login-title">Sign In</h1>
        <p class="login-subtitle">Access your FindPerson account</p>

        <!-- Error/Success Messages -->
        <div *ngIf="errorMessage" class="alert alert-error">
          <span class="alert-icon">❌</span>
          <span>{{ errorMessage }}</span>
        </div>

        <div *ngIf="successMessage" class="alert alert-success">
          <span class="alert-icon">✅</span>
          <span>{{ successMessage }}</span>
        </div>

        <!-- Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <!-- Email -->
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Email</mat-label>
            <input 
              matInput 
              type="email"
              formControlName="email"
              placeholder="example@email.com">
            <mat-error *ngIf="loginEmail?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="loginEmail?.hasError('email')">
              Invalid email format
            </mat-error>
          </mat-form-field>

          <!-- Password -->
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Password</mat-label>
            <input 
              matInput 
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="Minimum 6 characters">
            <button 
              mat-icon-button 
              matSuffix 
              (click)="togglePasswordVisibility()" 
              type="button">
              <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="loginPassword?.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="loginPassword?.hasError('minlength')">
              Minimum 6 characters
            </mat-error>
          </mat-form-field>

          <!-- Sign In Button -->
          <button 
            mat-raised-button 
            color="primary" 
            type="submit"
            [disabled]="isLoading || loginForm.invalid"
            class="btn-submit">
            <mat-icon *ngIf="!isLoading">login</mat-icon>
            <span *ngIf="!isLoading">Sign In</span>
            <span *ngIf="isLoading" class="spinner">
              <mat-icon class="spinner-icon">schedule</mat-icon> Signing in...
            </span>
          </button>
        </form>

        <!-- Divider -->
        <div class="divider">
          <span>Or</span>
        </div>

        <!-- Google OAuth -->
        <button 
          mat-stroked-button 
          (click)="loginWithGoogle()"
          class="btn-google">
          <svg class="google-icon" viewBox="0 0 24 24">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          Continue with Google
        </button>

        <!-- Sign Up Link -->
        <p class="auth-footer">
          Don't have an account?
          <a routerLink="/register" class="auth-link">Sign Up</a>
        </p>
      </div>
    </div>
  </div>
</div>
